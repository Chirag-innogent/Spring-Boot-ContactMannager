<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>
	<section >
		<div class="card1 mr-3 py-3 ml-3">
			<h1 class="text-center">Add Contacts</h1>
			<div class="container-fluid m-1">
				<div class="row">
					<div class="col-md-8 offset-md-2"> 
						<form action="#" th:object="${contact}"
							enctype="multipart/form-data" method="post"
							th:action="@{/user/process-contact}" class="mt-2">
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fa-solid fa-plus "></i>
									</div>
								</div>
								<input type="text" required="required" id='firstname' placeholder="Enter name here" name="name" class='form-control '/>
							</div>
								<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fa-solid fa-address-book"></i>
									</div>
								</div>
								<input type="text" id='secondName' required="required" placeholder="Enter Nickname here" name="secondName" class='form-control '/>
							</div>
								<!-- Phone field -->
								<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fa-solid fa-phone"></i>
									</div>
								</div>
								<input type="number" id='phone' required min="10" maxlength="13"  placeholder="Enter phone no here" name="phone" class='form-control '/>
							</div>
							<!-- Email field -->
								<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fa-solid fa-envelope"></i>
									</div>
								</div>
								<input type="email" id='email' required placeholder="Enter email here" name="email" class='form-control '/>
							</div>
							<!-- Work field -->
								<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fa-solid fa-briefcase"></i>
									</div>
								</div>
								<input type="text" id='work' required placeholder="Enter your work here" name="work" class='form-control '/>
							</div>
							
							<!-- Description-->
								<div class="form-group mt-3">
									<textarea id='mytextarea' placeholder="Enter contact description here" name="description" rows="20" class='form-control '></textarea>
								</div>
							<!-- Image -->
							<div class="custom-file">
								<input type="file" name="profileImage" />
							</div>
							<div class="container text-center">
							<button type="submit" class="btn btn-outline-primary">Save Contact</button></div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		
		 <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	</section>
</body>
</html>
